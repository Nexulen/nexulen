<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Information - Nexulen</title>
  <link rel="stylesheet" href="payment_style.css">
</head>
<body>
  <div class="payment-container">
    <h1>Select Your Plan</h1>
    <form action="submit_payment.php" method="POST" class="payment-form">
      <!-- Full Name Input -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <!-- Email Address Input -->
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <!-- Payment Plan Selection -->
      <fieldset>
        <legend>Choose Your Plan</legend>

        <div class="plan-option">
          <input type="radio" id="silver-plan" name="plan" value="silver" required>
          <label for="silver-plan">Silver Plan - $9/month</label>
        </div>

        <div class="plan-option">
          <input type="radio" id="platinum-plan" name="plan" value="platinum" required>
          <label for="platinum-plan">Platinum Plan - $19/month</label>
        </div>
      </fieldset>

      <!-- Card Number Input -->
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="card-number" placeholder="1234 5678 1234 5678" maxlength="19" required>

      <!-- Expiration Date Input -->
      <label for="expiration">Expiration Date</label>
      <div class="expiration-container">
        <select id="expiration-month" name="expiration-month" required>
          <option value="" disabled selected>Month</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>

        <select id="expiration-year" name="expiration-year" required>
          <option value="" disabled selected>Year</option>
          <!-- Dynamic year options for the next 10 years -->
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
          <option value="2030">2030</option>
          <option value="2031">2031</option>
          <option value="2032">2032</option>
          <option value="2033">2033</option>
        </select>
      </div>

      <!-- CVV Input -->
      <label for="cvv">CVV</label>
      <input type="password" id="cvv" name="cvv" placeholder="123" maxlength="4" required>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Submit Payment</button>
    </form>
  </div>

  <!-- Designed by Section -->
  <footer class="credits">
    <div class="copyright text-center">
      <p>© <span>Copyright</span> <strong class="px-1 sitename">Nexulen</strong> <span>All Rights Reserved</span></p>
      <p>Designed with ❤️ by Nexulen Team</p>
    </div>
  </footer>
</body>
</html>
